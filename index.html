<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #007bff;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Minimalistic Page</h1>
    </header>
    <main>
        <p>This is an example of a clean and minimalistic design. Emphasizing content over decoration.</p>
    </main>
    <footer>
        <p>&copy; 2026 netanelMarchum. All rights reserved.</p>
    </footer>
</body>
</html>
